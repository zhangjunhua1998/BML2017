<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
	a{
		text-decoration: none;
		text-indent: 20px;/*--首行缩进--*/
		text-align: center;/*水平居中*/
		background: gray;
		height:40px;
		line-height: 40px;/*行高*/
		border: red dotted 5px;
	}/*行高等于高时，文字垂直居中*/
	ul{
		list-style:decimal;
	}
</style>
<body>
     <a href="#">dddd</a>

     <p>文字文字文字</p>

     <ul>
     	<li>111</li>
     	<li>22</li>
     	<li>33</li>
     </ul>
</body>
</html>
